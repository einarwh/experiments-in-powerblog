      <circle r="5" fill="orange" stroke="lightgrey" id="normal-1" visibility="hidden">
          <set attributeName="visibility" to="visible" begin="4s" fill="freeze" />
        <animateMotion
          begin="4s"
          dur="10s"
          rotate="auto"
          repeatCount="indefinite"
